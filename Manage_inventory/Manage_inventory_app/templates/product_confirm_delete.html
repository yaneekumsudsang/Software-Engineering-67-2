<!DOCTYPE html>
<html>
<head>
    <title>ยืนยันการลบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-80 text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">ยืนยันการลบ</h1>
        <p>คุณต้องการลบสินค้า <strong>{{ product.name }}</strong> ใช่หรือไม่?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-4">
                ยืนยันการลบ
            </button>
            <a href="{% url 'product_list' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 mt-4 inline-block">
                ยกเลิก
            </a>
        </form>
    </div>
</body>
</html>
